<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HelpMeOut</title>
    <link rel="stylesheet" href="popup.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <img src="./assests/iCON 7 1.svg" alt="" class="popup-logo" />
            <p class="pt-2 popup-logo-header">HelpMeOut</p>
          </div>
          <div class="d-flex gap-3">
            <img src="./assests/setting-2.svg" alt="" class="popup-setting" />
            <img src="./assests/close-circle.svg" alt="" class="popup-exit" />
          </div>
        </div>
        <div>
          <p class="popup-text text-center">
            This extension helps you record and share help videos with ease.
          </p>
        </div>
        <div class="popup-image">
          <div>
            <img src="./assests/monitor.svg" alt="" class="popup-images"/>
            <p class="popup-image-text-1 text-center">Full Screen</p>
          </div>
          <div>
            <img src="./assests/copy.svg" alt="" class="popup-images"/>
            <p class="popup-image-text-2 text-center">Current Tab</p>
          </div>
        </div>
        <div>
            <div class="popup-toggle">
              <div class="d-flex gap-2 align-items-center pt-3">
                <img src="./assests/video-camera.svg" alt="" />
                <p class="popup-toggle-text">Camera</p>
              </div>
              <div class="popup-toggle-body">
                <div class="button-toggle">
                    <input type="checkbox" id="microphone">
                <label for="check" class="button-body"></label>
                </div>
              </div>
            </div>
            <div class="popup-toggle">
              <div class="d-flex gap-2 align-items-center pt-3">
                <img src="./assests/microphone.svg" alt="" />
                <p class="popup-toggle-text">Audio</p>
              </div>
              <div class="popup-toggle-body">
                <div class="button-toggle">
                    <input type="checkbox" id="microphone">
                <label for="check" class="button-body"></label>
                </div>
              </div>
            </div>
          </div>
        <div>
          <button id="start-video" class="mt-2">Start recording</button>
          <button id="end-video" class="mt-2">End recording</button>
        </div>
      </div>

    <script src="./popup.js"></script>
    <script src="./toggle.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
